<div class="row">
    <div class="col-md-3  animate__animated animate__fadeIn" *ngFor="let movie of movies">
        <!--Tambien se puede hacer por router link-->
        <img [src]="movie.poster_path | poster" class="img-fluid poster mt-5" (click)="onMovieClick(movie)">
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [stars]="movie.vote_average"></star-rating>
                </div>
                <div class="col-2 text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
