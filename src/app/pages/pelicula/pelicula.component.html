<!--Si existe la pelicula entonces la muestra-->
<div class="row mt-5 animate__animated animate__fadeIn animate__faster" *ngIf="movie">
    <div class="col md-6">
        <img [src]="movie.poster_path | poster" [alt]="movie.title" class="img-thumbnail">
    </div>

    <div class="col md-6">
        <h3 class="ms-2">{{movie.title}}</h3>

        <div class="container">

            <div class="row">
                <div class="col" style="margin-left:-10px;">
                    <star-rating [stars]="movie.vote_average"></star-rating>
                </div>
                <div class="col text-white">
                    {{movie.vote_average | number:'1.1-2'}}
                </div>
            </div>
            <div class="row">
                <div class="col text-white mt-3">
                    {{movie.overview}}
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-outline-info mt-5" (click)="onRegresar()">Regresar</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row mt-5 animate__animated animate__fadeInLeft" *ngIf="cast.length > 0">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
